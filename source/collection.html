<!-- collection.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Collection</title>
    <link rel="stylesheet" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <div class="header">
      <!-- Added header with Pokémon logo -->
      <img
        src="../assets/images/pokemon_logo.webp"
        alt="Pokemon Logo"
        class="logo"
      />
    </div>
    <h1>My Pokémon Collection</h1>
    <label for="type-filter" style="margin-left: 20px;">Filter by Type:</label>
    <select id="type-filter" style="margin-left: 5px;">
      <option value="all">All Types</option>
      <!-- More options will be populated dynamically -->
    </select>
    <div id="collection-container" class="collection-grid">
      <!-- Collection cards will be inserted here (this is done in the collection.js file) -->
    </div>

    <!-- buttons done -->
    <div id="button-container">
      <div>
        <button onclick="location.href='home_page.html'">Back to Home Page</button>
      </div>
      <button id="add-pokemon-btn">➕ Add Pokémon</button> <!-- separated due to conflict with clicking button functionality-->
    </div>

    <script type="module">
    import { renderCollection, renderTypeFilter } from "./scripts/collection.js";
    document.addEventListener("DOMContentLoaded", () => {
      renderTypeFilter();
      renderCollection();
      document.getElementById("type-filter").addEventListener("change", renderCollection);
    }); 
    </script> 
  </body>
</html>
