<!-- source/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Flashcards</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="app">
    <h1>Pokémon Flashcards</h1>
    
    <p class="description">
    Welcome to Pokémon Flashcards! Use this tool to learn and test your knowledge of Pokémon. Click through cards or add your own!
    </p>
    
    <div id="card-container">
      <!-- Cards will be inserted here -->
    </div>

    <!-- Buttons -->
    <div id="buttons">
      <button id="prev-btn">⬅️ Previous</button>
      <button id="next-btn">➡️ Next</button>
      <button id="add-edit-btn">➕ Add/Edit Pokémon</button>
      <button id="deck-view-btn">🃏 View Deck</button>
      <button id="game-view-btn">🎮 Play Game</button>
    </div>
  </div>

  <div id="popup-modal" class="modal">
    <p>Would you like to edit or delete a Pokémon?</p>
    <button id="edit-btn">✏️ Edit</button>
    <button id="delete-btn">🗑️ Delete</button>
    <button id="close-modal-btn">❌ Cancel</button>
  </div>

  <!-- Load Hammer.js before app.js if you're going to use it -->
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
