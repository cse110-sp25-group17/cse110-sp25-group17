<!-- source/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Flashcards</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="flashcards-page">
  <div class="header"> <!-- added header with Pokémon logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pokémon_logo.svg"
         alt="Pokemon Logo" class="logo" />
  </div>

  <div class="app">
    <h1>Pokémon Flashcards</h1>
    
    <p class="description">
    Welcome to Pokémon Flashcards! Use this tool to learn and test your knowledge of Pokémon. Click through cards or add your own!
    </p>
    
    <div id="card-container">
      <!-- Cards will be inserted here -->
    </div>

    <!-- Buttons -->
    <div id="buttons">
      <button id="prev-btn">⬅️ Previous</button>
      <button id="next-btn">➡️ Next</button>
      <button id="add-btn">➕ Add Pokémon</button>
      <button id ="delete-btn">❌ Delete Pokemon</button>
      <button id  = "nickname-btn">✏️ Edit Nickname</button>
    </div>
  </div>

  <!-- buttons to pages -->
  <div id="navigation-buttons">
    <button onclick="location.href='game_page.html'">Go To Game Page</button>

  <!-- Load Hammer.js before app.js if you're going to use it -->
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script type="module" src="scripts/app.js"></script>
</body>


<!-- 
  /**
   * Nickname Modal
   * A modal popup used to edit a Pokémon's nickname.
   * Contains an input field for entering the nickname and buttons to save or close the modal.
-->
<div id="nickname-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <h2>Edit Nickname</h2>
    <input type="text" id="nickname-input" placeholder="Enter nickname" />
    <button id="save-nickname">Save</button>
  </div>
</div>

</html>
