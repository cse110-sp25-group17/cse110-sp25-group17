<!-- source/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Flashcards</title>
    <link rel="stylesheet" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body class="flashcards-page">
    <div class="header">
      <!-- added header with Pokémon logo -->
      <img
        src="../assets/images/pokemon_logo.webp"
        alt="Pokemon Logo"
        class="logo"
      />
    </div>

    <div class="app">
      <h1>Pokémon Flashcards</h1>

      <p class="description">
        Welcome to Pokémon Flashcards! Use this tool to learn and test your
        knowledge of Pokémon. Click through and see the cards you can add to your collection!
      </p>

      <div id="loading" class="loading">Loading...</div>

      <div id="card-container">
        <!-- Cards will be inserted here -->
      </div>

      <!-- Buttons -->
      <div id="buttons" style="display: none;">
        <button id="prev-btn">⬅️ Previous</button>
        <button id="next-btn">➡️ Next</button>
      </div>
    </div>

    <!-- buttons to pages -->
    <div id="navigation-buttons">
      <button onclick="location.href='home_page.html'">
        Back to Home Page
      </button>
    </div>

    <!-- Load Hammer.js before app.js if you're going to use it -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
